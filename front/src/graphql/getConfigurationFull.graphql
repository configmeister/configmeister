fragment scalarValue on CfgScalar {
    id
    name
    type
    value
    updatedAt
}

query($id: String!) {
    cfgConfiguration(id: $id) {
        id
        name
        updatedAt
        versions {
            id
            name
            updatedAt
            branches {
                id
                name
                updatedAt
                complexValues {
                    id
                    name
                    type
                    values {
                        ...scalarValue
                    }
                }
                scalarValues {
                    ...scalarValue
                }
            }
        }
    }
}
